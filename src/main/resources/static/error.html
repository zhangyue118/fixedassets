<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <script th:src="@{/js/jquery-1.8.2.min.js}"></script>
    <script th:src="@{/js/layer/layer.js}"></script>
    <script th:src="@{/js/page/login/index.js}"></script>
    <script th:src="@{/js/util/base64.js}"></script>
    <script th:src="@{/js/util/md5.js}"></script>
    <link th:href="@{/css/login/login.css}" rel="stylesheet" type="text/css"/>
    <title>社会面信息上报系统</title>
</head>
<body style="background: #1e2540;">
<div class="I12_baImg_all">
    <div class="I12_baImg_center">
        <div class="I12_baImg_con">
            <!--左侧标题背景图-->
            <img class="I12_baImg_title_font" th:src="@{/img/login_title_02.png}"/>
            <div class="I12_baImg_con_title"></div>
            <!--右侧输入框表格-->
            <div class="I12_login_input_msg">
                <img th:src="@{/img/login_right_icon01.png}"/>
                <form id="form1" runat="server" action="/dologin" method="post" onsubmit="return preLogin()">
                    <table>
                        <!--用户名-->
                        <tr>
                            <td class="I12_login_input_td">
                                <img th:src="@{/img/login_right_icon02.png}"/>
                                <input class="I12_login_inputMsg" type="text" id="username" th:value="${rememberUser}"/>
                            </td>
                        </tr>
                        <!--密码-->
                        <tr>
                            <td class="I12_login_input_td">
                                <img th:src="@{/img/login_right_icon03.png}"/>
                                <input class="I12_login_inputMsg" type="password" id="password" th:value="${rememberPassword}"/>
                            </td>
                        </tr>
                        <!--验证码-->
                        <tr>
                            <td class="I12_login_save">
                                <div class="I109_lginItem">
                                    <input type="checkbox" th:id="rememberUser" th:checked="${rememberUserChecK==1}">
                                    <div class="I12_login_save_user">记住用户名</div>
                                </div>
                                <div class="I109_lginItem">
                                    <input type="checkbox" th:id="rememberPassword" th:checked="${rememberPasswordChecK==1}">
                                    <div class="I12_login_save_pass">记住密码</div>
                                </div>
                            </td>
                        </tr>
                        <!--空白-充当margin-->
                        <tr>
                            <td style="width: 100%; height: 25px;"></td>
                        </tr>
                        <!--登录按钮-->
                        <tr>
                            <td>
                                <button class="I12_login_input_td_loginButton" type="submit">登录</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
