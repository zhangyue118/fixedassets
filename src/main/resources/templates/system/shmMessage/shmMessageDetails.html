<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:auth="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通知通告-我的通告</title>
    <script th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.4/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/font/iconfont.css}">
    <link rel="stylesheet" th:href="@{/css/config15.css}">
    <link rel="stylesheet" th:href="@{/css/style15.css}">
    <script th:src="@{/lib/layui-v2.5.4/layui/layui.js}"></script>
    <script th:src="@{/js/main15.js}"></script>
</head>
<body>
    <div class="s-module-name">
        <i class="iconfont L521_icolor">&#xe640;</i>
        <span>通知通告</span>
        <img th:src="@{/images/icon-title-right.png}">
        <span>我的通告</span>
    </div>
    <div id="msgDetails">
        <div class="msg-det-title">
            <p th:text="${shmMessage.title}"></p>
        </div>
        <div class="msg-det-time">
            <span>时间:<time th:text="${#calendars.format(shmMessage.createTime,'yyyy-MM-dd HH:mm:ss')}"></time></span>
            <span><a data-size="24">【大字体】</a><a data-size="18">【中字体】</a><a data-size="14">【小字体】</a></span>
        </div>
        <article th:utext="${shmMessage.contents}">

        </article>
        <div class="msg-close-row s-tac">
            <a href="/shmMessage/getMyShmMessageList" class="s-btn s-btn-disabled">返回列表</a>
        </div>
    </div>
</body>
<script th:src="@{/web/system/message/myMessage.js}"></script>
<script>
    main15.msgDet();
</script>
</html>
