<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:auth="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统管理-角色管理</title>
    <script th:src="@{/js/jquery-1.8.3.min.js}"></script>
    <link rel="stylesheet" th:href="@{/lib/layui-v2.5.4/layui/css/layui.css}">
    <script th:src="@{/lib/layui-v2.5.4/layui/layui.js}"></script>
    <script th:src="@{/js/main15.js}"></script>
    <link rel="stylesheet" th:href="@{/font/iconfont.css}">
    <link rel="stylesheet" th:href="@{/css/config15.css}">
    <link rel="stylesheet" th:href="@{/css/style15.css}">
</head>
<body>
<div class="s-module-name">
    <i class="iconfont L521_icolor">&#xe640;</i>
    <span>系统管理</span>
    <img th:src="@{/images/icon-title-right.png}">
    <a th:href="@{/shmRole/getShmRoleList}"><span>角色管理</span></a>
</div>
<div class="s-search-row">
    <form class="layui-form">
        <div class="s-search-item">
            <input type="text" id="roleName" class="s-input-def" placeholder="请输入角色名称" autocomplete="off">
        </div>
        <div class="s-search-item s-search-send">
            <a class="s-filter-btn s-btn">查询</a>
        </div>
    </form>
</div>
<div class="s-list-tree">
    <div class="s-list">
        <div class="s-list-action">
            <a class="s-add-role s-btn" auth:check="roleAdd">新增</a>
        </div>
        <div id="s_role" class="s-list-table">
            <table class="layui-hide" id="s_roleList" lay-filter="s_roleList"></table>
        </div>
        <div class="s-tree-box s-tree-save">
            <div id="s_roleList_tree" class="s-tree-content"></div>
            <div class="tree-save-row">
                <a class="s-btn tree-save-btn">保存</a>
            </div>
        </div>
    </div>
</div>
<div id="s-alert-data" class="layui-form" lay-filter="add-role" style="display:none;">
    <table>
        <tr>
            <td class="s-table-key" style="width:108px;"><i>*</i>角色名称 :</td>
            <td class="s-table-val"><input type="text" id="addRoleName" class="s-input-def" autocomplete="off" maxlength="50" onKeyDown="if(this.value.length>50){event.returnValue=false}"></td>
        </tr>
        <tr>
            <td class="s-table-key s-td-remark" style="width:108px;">备注 :</td>
            <td class="s-table-val"><textarea id="addRoleRemark" class="s-textarea" rows="3" maxlength="200" onKeyDown="if(this.value.length>200){event.returnValue=false}"></textarea></td>
        </tr>
    </table>
    <div class="s-alert-action">
        <a class="s-alert-send s-btn">提交</a>
        <a class="s-alert-close s-btn s-btn-white">取消</a>
    </div>
</div>
<!--用户操作列权限设置 Start-->
<script type="text/html" id="typeOperate">
    <a class="s-btn-table" data-tips="编辑" lay-event="edit" auth:check="roleEdit"><i class="iconfont">&#xe641;</i></a>
    <a class="s-btn-table" data-tips="删除" lay-event="del" auth:check="roleDel"><i class="iconfont">&#xe63e;</i></a>
</script>
<!--用户操作列权限设置 End-->
<script th:src="@{/web/system/role/role.js}"></script>
</body>

</html>
